
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SnapSearch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">SnapSearch</h1>
  <h2> Image Question Answering using OCR Extraction and Text to Text generation model</h2>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  <!-- <img src="{{img_path}}" height="1000px" width="1000px"> -->
    <!-- <p> Extracted Text  : <i> {{extracted_text}} </i></p>
	<p> Answers : <i> {{prediction}} </i></p> -->
    <span style="font-size: 20; margin: 21px 0; display: block;">
      <p> Download File (lasts 24 hours): <a href="{{uploaded_image_url}}">{{uploaded_image_url}}</a> </p>
      <!-- <p> Extracted Text  : {{extracted_text}} </p> -->

 
     <form action="/process_edit" method="post">
      <p> Extracted Text  : </p> 
    <input type="hidden" name="uploaded_image_url" value="{{ uploaded_image_url }}">
    <input type="hidden" name="text" value="{{ prediction }}">
    <textarea name="edited_text" rows="15" cols="100">{{ extracted_text }}</textarea>
    <!-- <button type="submit">Submit</button> -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
</form>




      <p> Answers : {{prediction}} </p>
      </span>

	{% endif %}

</div>







</body>
</html>
